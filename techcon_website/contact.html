<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }
        main {
            padding: 20px;
        }
        .contact-info, .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:jtowdah@gmail.com">contact@techcon2024.com</a></p>
            <p>Follow us on:
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a>,
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a>,
                <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3141.8354345093234!2d144.9556513153189!3d-37.81725397975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577da4f95f843e7!2sConvention%20Center!5e0!3m2!1sen!2sau!4v1613066417196!5m2!1sen!2sau" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="contact-form">
            <h3>Contact Us Form</h3>
            <form action="submit_contact_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved. <strong>Copyright</strong></p>
    </footer>
</body>
</html>
